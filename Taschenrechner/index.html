<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>
    <link rel="stylesheet" href="style.css">
   <script>
        function appendOperation(operation){
            document.getElementById('area').innerHTML += operation;
        }
       
        function calculate(){
            let container = document.getElementById('area');
            let result = eval(container.innerHTML);
            container.innerHTML = result;
        }
        
        function deletelast(){
            let container = document.getElementById('area');
            if(container.innerHTML.endsWith('')) {
                container.innerHTML = container.innerHTML.slice(0,-20);
            } else {
                container.innerHTML = container.innerHTML.slice(0,-1);
            } 

        }
   </script>
</head>


<body>
    <div id="area"></div>

    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td onclick="deletelast()">DEL</td>
        </tr>
    </table>
    

    <table>
        <tr>
            <td onclick="appendOperation(7)">7</td>
            <td onclick="appendOperation(8)">8</td>
            <td onclick="appendOperation(9)">9</td>
            <td onclick="appendOperation(' * ')" class="taster">x</td>
        </tr>
    </table>
    <table>
        <tr>
            <td onclick="appendOperation(4)">4</td>
            <td onclick="appendOperation(5)">5</td>
            <td onclick="appendOperation(6)">6</td>
            <td onclick="appendOperation(' / ')" class="taster">/</td>
        </tr>
    </table>
    <table>
        <tr>
            <td onclick="appendOperation(1)">1</td>
            <td onclick="appendOperation(2)">2</td>
            <td onclick="appendOperation(3)">3</td>
            <td onclick="appendOperation(' - ')" class="taster">-</td>
        </tr>
    </table>
    <table>
        <tr>
            <td onclick="appendOperation(0)">0</td>
            <td onclick="appendOperation(' , ')">,</td>
            <td onclick="calculate('=')" id="ergebnis">=</td>
            <td onclick="appendOperation(' + ')" class="taster">+</td>
        </tr>
    </table>
</body>
</html>
